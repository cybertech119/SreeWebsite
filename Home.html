<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you Care for me?</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden; /* To prevent scrolling */
        }
        .question {
            color: #333;
            margin-top: 10vh;
            font-size: 1.5rem; /* Adjusted font size for better readability */
            animation: fadeIn 1s ease-in-out;
            line-height: 1.5; /* Improved line spacing */
            padding: 0 20px; /* Added padding for better text alignment */
        }
        .options {
            margin-top: 5vh;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: absolute;
            animation: bounceIn 0.5s ease-in-out;
            border: none; /* Remove default button border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
            touch-action: manipulation; /* Improve touch responsiveness */
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #357e3f; /* Add border */
        }
        #noBtn {
            background-color: #f44336;
            color: white;
            border: 2px solid #b52b2b; /* Add border */
        }
        .btn:hover {
            transform: scale(1.05); /* Add hover effect */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Adjust shadow on hover */
        }
        h6 {
            margin: 5px 0; /* Adjusted margin for h6 elements */
        }
        @media (max-width: 600px) {
            .btn {
                font-size: 1rem;
                padding: 5px 10px;
            }
            .question {
                font-size: 1.2rem; /* Adjusted font size for smaller screens */
            }
            #yesBtn, #noBtn {
                position: relative; /* Reset button position for smaller screens */
                top: 0;
                left: 0;
                transform: none;
            }
        }
        @keyframes fadeIn {
            0% {opacity: 0;}
            100% {opacity: 1;}
        }
        @keyframes bounceIn {
            0% {transform: scale(0);}
            50% {transform: scale(1.2);}
            100% {transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="question">
        <h6>I LOVE YOU SREE... DO YOU LOVE ME TOO??</h6>
        <h6>I KNOW THE ANSWER BUT STILL ASKING YOU...</h6>
        <h6>DON'T YOU DARE TO CLICK ON NO</h6>
        <h6>ACTUALLY IF YOU WANT TO CHOOSE NO, YOU CAN'T AND I KNOW YOU ALWAYS WIN THE CHALLENGE... SO TRY IT</h6>
    </div>
    <div class="options">
        <a href="C:\Users\Asus\Desktop\SreeWebsite\2ndpage.html"><button class="btn" id="yesBtn">Yes &#x1F604;</button></a>
        <button class="btn" id="noBtn">No &#128547;</button>
    </div>

    <script>
        window.onload = function() {
            var noBtn = document.getElementById('noBtn');

            // Function to move the "No" button when hovered over on desktop
            noBtn.addEventListener('mouseover', function() {
                var docWidth = document.documentElement.clientWidth - noBtn.offsetWidth;
                var docHeight = document.documentElement.clientHeight - noBtn.offsetHeight;
                var xPos = Math.floor(Math.random() * docWidth);
                var yPos = Math.floor(Math.random() * docHeight);
                this.style.left = xPos + 'px';
                this.style.top = yPos + 'px';
            });

            // Function to move the "No" button when clicked on mobile
            noBtn.addEventListener('click', function() {
                var docWidth = document.documentElement.clientWidth - noBtn.offsetWidth;
                var docHeight = document.documentElement.clientHeight - noBtn.offsetHeight;
                var xPos = Math.floor(Math.random() * docWidth);
                var yPos = Math.floor(Math.random() * docHeight);
                this.style.left = xPos + 'px';
                this.style.top = yPos + 'px';
            });
        };
    </script>
</body>
</html>
