<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful Responsive Page</title>
<style>
    /* Resetting default margin and padding */
    html, body {
        margin: 0;
        padding: 0;
    }

    /* Global styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
    }

    /* Header styles */
    header {
        background-color: #343a40;
        color: white;
        padding: 20px;
        text-align: center;
    }

    /* Navigation styles */
    nav {
        background-color: #343a40;
        text-align: center;
    }

    nav ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
    }

    nav ul li a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    nav ul li a:hover {
        color: #ffc107;
    }

    /* Main content styles */
    .container {
        max-width: 960px;
        margin: 20px auto;
        padding: 0 20px;
    }

    /* Footer styles */
    footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    .question {
            color: #333;
            margin-top: 10vh;
            font-size: 1.5rem; /* Adjusted font size for better readability */
            animation: fadeIn 1s ease-in-out;
            line-height: 1.5; /* Improved line spacing */
            padding: 0 20px; /* Added padding for better text alignment */
    }
    .options {
        margin-top: 5vh;
    }
    .btn {
        padding: 10px 20px;
        margin: 10px;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 5px;
        transition: all 0.3s ease;
        position: absolute;
        animation: bounceIn 0.5s ease-in-out;
        border: none; /* Remove default button border */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        touch-action: manipulation; /* Improve touch responsiveness */
    }
    #yesBtn {
        background-color: #4caf50;
        color: white;
        top: 53%;
        left: 10%;
        border: 2px solid #357e3f; /* Add border */
    }
    #noBtn {
        background-color: #f44336;
        color: white;
        border: 2px solid #b52b2b; /* Add border */
    }
    .btn:hover {
        transform: scale(1.05); /* Add hover effect */
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2); /* Adjust shadow on hover */
    }
    h6 {
        margin: 5px 0; /* Adjusted margin for h6 elements */
    }
    @media (max-width: 600px) {
        .btn {
            font-size: 1rem;
            padding: 5px 10px;
        }
        .question {
            font-size: 1.2rem; /* Adjusted font size for smaller screens */
        }
        #yesBtn, #noBtn {
            position: relative; /* Reset button position for smaller screens */
            top: 0;
            left: 0;
            transform: none;
        }
    }
    @keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    @keyframes bounceIn {
        0% {transform: scale(0);}
        50% {transform: scale(1.2);}
        100% {transform: scale(1);}
    }
</style>
</head>
<body>

<header>
    <h1>Wish you a very Happy Birthday Sree</h1>
</header>

<div class="question">
    <h6>HAPPY BIRTHDAY MY PIKACHU</h6>
    <h6>SO TODAY IS A VERY SPECIAL DAY... DO YOU KNOW WHAT'S SPEICAL IN THIS DAY?</h6>
    <h6>IT'S YOU IDIOT</h6>
    <h6>SO, IN THIS SPECIAL DAY, I HAVE SOMETHING FOR YOU... YOU WANNA SEE??</h6>
    <h6>DON'T YOU DARE TO CLICK ON NOüòèüòè</h6>
</div>
<div class="options">
    <a href="https://cybertech119.github.io/SreeWebsite/2ndpage.html"><button class="btn" id="yesBtn">Yes &#x1F604;</button></a>
    <button class="btn" id="noBtn">No &#128547;</button>
</div>

<script>
    window.onload = function() {
        var noBtn = document.getElementById('noBtn');

        // Function to move the "No" button when hovered over on desktop
        noBtn.addEventListener('mouseover', function() {
            var docWidth = window.innerWidth - noBtn.offsetWidth;
            var docHeight = window.innerHeight - noBtn.offsetHeight - document.querySelector('footer').offsetHeight; // Subtract footer height
            var xPos = Math.floor(Math.random() * docWidth);
            var yPos = Math.floor(Math.random() * docHeight);
            xPos = Math.max(0, Math.min(xPos, docWidth - noBtn.offsetWidth));
            yPos = Math.max(0, Math.min(yPos, docHeight - noBtn.offsetHeight));
            this.style.left = xPos + 'px';
            this.style.top = yPos + 'px';
        });

        // Function to move the "No" button when clicked on mobile
        noBtn.addEventListener('click', function() {
            var docWidth = window.innerWidth - noBtn.offsetWidth;
            var docHeight = window.innerHeight - noBtn.offsetHeight - document.querySelector('footer').offsetHeight; // Subtract footer height
            var xPos = Math.floor(Math.random() * docWidth);
            var yPos = Math.floor(Math.random() * docHeight);
            xPos = Math.max(0, Math.min(xPos, docWidth - noBtn.offsetWidth));
            yPos = Math.max(0, Math.min(yPos, docHeight - noBtn.offsetHeight));
            this.style.left = xPos + 'px';
            this.style.top = yPos + 'px';
        });
    };
</script>

<footer>
    <p>Small present from Sahil Srivastava</p>
</footer>

</body>
</html>
