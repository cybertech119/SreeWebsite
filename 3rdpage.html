<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Video Player</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    video {
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
    <video id="videoPlayer" autoplay controls>
        <!-- Replace the src attribute value with the direct link to your Google Drive video file -->
        <source src="https://drive.google.com/uc?export=download&id=YOUR_VIDEO_ID" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        window.onload = function() {
            var video = document.getElementById('videoPlayer');
            video.addEventListener('loadedmetadata', function() {
                video.requestFullscreen(); // Request full screen when the video is loaded
            });
        };
    </script>
</body>
</html>
